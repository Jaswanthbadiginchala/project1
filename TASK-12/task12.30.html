<!DOCTYPE html>
<html>
<head>
  <style>
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .modal {
      position: absolute;
      top: 100px; left: 50%;
      transform: translateX(-50%);
      width: 250px;
      background: white;
      padding: 15px;
      border: 1px solid #333;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="modal">
  <h3>Modal</h3>
  <p>Hello, I'm on top!</p>
</div>

</body>
</html>
