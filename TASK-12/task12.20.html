<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 400px;
      height: 200px;
      overflow: auto;
      border: 1px solid #ccc;
      font-family: sans-serif;
    }
    h2 {
      position: sticky;
      top: 0;
      background: #007BFF;
      color: white;
      margin: 0;
      padding: 10px;
      z-index: 1;
    }
    p {
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sticky Heading</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <p>More text to scroll inside this container.</p>
  <p>More text to scroll inside this container.</p>
  <p>More text to scroll inside this container.</p>
  <p>More text to scroll inside this container.</p>
  <p>More text to scroll inside this container.</p>
</div>

</body>
</html>
