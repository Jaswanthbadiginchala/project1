<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 100px;
      border: 2px solid #333;
      font-family: sans-serif;
      line-height: 100px;
      text-align: center;
      margin-bottom: 20px;
      background-color: lightblue;
    }

    .box1 {
      top: 0;
      left: 0;
    }

    .box2 {
      top: 10px;
      left: 20px;
      background-color: lightgreen;
    }

    .box3 {
      top: 20px;
      left: 40px;
      background-color: lightcoral;
    }
  </style>
</head>
<body>

<div class="box box1">Box 1 (top: 0, left: 0)</div>
<div class="box box2">Box 2 (top: 10px, left: 20px)</div>
<div class="box box3">Box 3 (top: 20px, left: 40px)</div>

</body>
</html>
