<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 40px auto;
      border: 1px solid #ccc;
      font-family: sans-serif;
    }

    .box {
      position: absolute;
      width: 200px;
      height: 120px;
      text-align: center;
      line-height: 120px;
      color: white;
      font-weight: bold;
      border: 2px solid #000;
    }

    .box1 {
      background-color: red;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .box2 {
      background-color: green;
      top: 40px;
      left: 40px;
      z-index: 2;
    }

    .box3 {
      background-color: blue;
      top: 60px;
      left: 60px;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box box1">z-index: 1</div>
  <div class="box box2">z-index: 2</div>
  <div class="box box3">z-index: 3</div>
</div>

</body>
</html>
