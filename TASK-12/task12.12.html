<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      position: relative;
      width: 300px;
      padding: 20px;
      background-color: #fefefe;
      border: 2px solid #333;
      border-radius: 8px;
      font-family: sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 40px auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      background-color: #ccc;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #ff4444;
      color: white;
    }
  </style>
</head>
<body>

<div class="popup">
  <div class="close-btn" onclick="alert('Close clicked!')">Ã—</div>
  <h2>Popup Title</h2>
  <p>This is the content of the popup.</p>
</div>

</body>
</html>
