
<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightgray;
      border: 2px solid #333;
      font-family: sans-serif;
      margin: 40px;
    }

    .child {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 150px;
      height: 100px;
      background-color: cornflowerblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="parent">
  Parent div (position: relative)
  <div class="child">
    Child div (position: absolute)
  </div>
</div>

</body>
</html>
