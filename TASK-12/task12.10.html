
<!DOCTYPE html>
<html>
<head>
  <style>
    .input-wrapper {
      margin: 40px;
      position: relative;
      font-family: sans-serif;
    }

    label {
      position: relative;
      top: -20px;
      left: 5px;
      background: white;
      padding: 2px 4px;
      font-size: 14px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="input-wrapper">
  <label for="name">Name</label><br>
  <input type="text" id="name">
</div>

</body>
</html>
