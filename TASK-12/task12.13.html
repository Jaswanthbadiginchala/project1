<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid #333;
    }

    .image1 {
      width: 100%;
      height: 100%;
      display: block;
    }

    .image2 {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 150px;
      height: 100px;
      border: 2px solid #ff0000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://th.bing.com/th/id/OIP.wezPWM0gMFPwo5LjNodYjwHaGp?w=257&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3/300x200?text=Background" alt="Background" class="image1">
  <img src="https://th.bing.com/th/id/OIP.pjyPsahVcZyaRafT_xUZ1QHaHb?w=131&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3/150x100?text=Overlay" alt="Overlay" class="image2">
</div>

</body>
</html>
