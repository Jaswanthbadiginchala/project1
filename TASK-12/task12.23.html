Hereâ€™s a simple horizontal navigation menu using floated <li> items:

<!DOCTYPE html>
<html>
<head>
  <style>
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden; /* Clear floats */
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-family: sans-serif;
    }

    nav ul li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
