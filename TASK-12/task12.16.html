<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 60px; /* space for footer */
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #1da1f2; /* Twitter blue as example */
    }
  </style>
  <!-- Using simple Unicode icons for demo -->
</head>
<body>

<!-- Page content -->
<div style="padding: 20px;">
  <h1>Page Content</h1>
  <p>Scroll to see the footer fixed at the bottom.</p>
  <p>More content here...</p>
</div>

<footer>
  <a href="#" title="Facebook" aria-label="Facebook">👍</a>
  <a href="#" title="Twitter" aria-label="Twitter">🐦</a>
  <a href="#" title="Instagram" aria-label="Instagram">📸</a>
  <a href="#" title="LinkedIn" aria-label="LinkedIn">💼</a>
</footer>

</body>
</html>
