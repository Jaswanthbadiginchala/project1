<!DOCTYPE html>
<html>
<head>
  <style>
    span.block-span {
      display: block;
      background-color: lightblue;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<p>This is before the span.</p>

<span class="block-span">I am a span with <code>display: block</code>.</span>

<p>This is after the span.</p>

</body>
</html>
