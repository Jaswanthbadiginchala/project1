<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      float: left;
      width: 150px;
      height: 100px;
      background-color: lightcoral;
      margin: 10px;
      color: white;
      text-align: center;
      line-height: 100px;
      font-family: sans-serif;
    }

    .clearfix {
      clear: both;
    }

    .container {
      border: 2px solid #333;
      padding: 10px;
      width: 340px;
      /* Without clear fix, container height collapses */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="clearfix"></div> <!-- This clears the floats -->
</div>

</body>
</html>
