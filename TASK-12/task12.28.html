<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 400px;
      height: 250px;
      font-family: sans-serif;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }

    .overlay-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding: 10px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .overlay-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://th.bing.com/th/id/OIP.OK442HbF0lSHs_igYuIqowHaEo?w=335&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3/400x250" alt="Sample Image">
  <div class="overlay-text">Overlay Text Here</div>
  <button class="overlay-button">Click Me</button>
</div>

</body>
</html>
