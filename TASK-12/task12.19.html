<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      gap: 20px;
      max-width: 600px;
      margin: 20px auto;
      font-family: sans-serif;
    }
    .note {
      position: sticky;
      top: 10px;
      width: 120px;
      background: #fffae6;
      padding: 8px;
      border: 1px solid #ffd54f;
      font-size: 14px;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="note">Sticky Side Note</div>

<div class="content">
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut lacus nec velit commodo luctus. 
    Integer non est vehicula, bibendum eros ut, cursus erat.
  </p>
  <p>More content to scroll...</p>
</div>

</body>
</html>
