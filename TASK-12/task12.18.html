<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
      height: 1500px; /* to enable scrolling */
      background: linear-gradient(to bottom, #f0f0f0 0%, #ccc 100%);
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <h1>Sticky Navigation Bar Example</h1>
  <p>Scroll down to see the navbar stick to the top of the viewport.</p>
</main>

</body>
</html>
