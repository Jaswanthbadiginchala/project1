<!DOCTYPE html>
<html>
<head>
  <style>
    div.inline-button {
      display: inline;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: sans-serif;
    }

    div.inline-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="inline-button" onclick="alert('Button clicked!')">
  Click Me
</div>

</body>
</html>
