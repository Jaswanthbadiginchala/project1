<!DOCTYPE html>
<html>
<head>
  <title>Text Transform Example</title>
</head>
<body>
  <p style="text-transform: capitalize;">
    this paragraph will have the first letter of each word capitalized.
  </p>

  <p style="text-transform: lowercase;">
    THIS PARAGRAPH WILL BE ALL LOWERCASE.
  </p>
</body>
</html>
