<!DOCTYPE html>
<html>
<head>
  <title>Soft Background Overlay</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 250px;
      background-image: url('https://via.placeholder.com/400x250');
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: hsla(180, 100%, 50%, 0.2); /* soft translucent cyan */
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: black;
      padding: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div>
    <div class="content">Text over a soft cyan translucent overlay.</div>
  </div>

</body>
</html>
