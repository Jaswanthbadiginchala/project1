
<!DOCTYPE html>
<html>
<head>
  <title>Translucent Overlay</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 250px;
      background-image: url('https://via.placeholder.com/400x250');
      background-size: cover;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* translucent black */
      pointer-events: none; /* so overlay doesnâ€™t block clicks */
    }
    .text {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="text">This is text on a translucent overlay.</div>
  </div>
</body>
</html>
