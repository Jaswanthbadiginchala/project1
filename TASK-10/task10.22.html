<!DOCTYPE html>
<html>
<head>
  <title>Text Alignment Example</title>
</head>
<body>
  <h1 style="text-align: center;">This heading is center-aligned.</h1>
  
  <p style="text-align: left;">
    This paragraph is left-aligned. This is the default alignment, but explicitly set here.
  </p>
  
  <footer style="text-align: right;">
    This footer is right-aligned.
  </footer>
</body>
</html>
