
<!DOCTYPE html>
<html>
<head>
  <title>3D Text Shadow Effect</title>
</head>
<body style="background-color: #f0f0f0; text-align: center; padding-top: 50px;">
  <h1 style="
    font-size: 48px;
    color: #333;
    text-shadow:
      1px 1px 0 #ccc,
      2px 2px 0 #bbb,
      3px 3px 0 #aaa,
      4px 4px 0 #999;
  ">
    3D Shadow Text
  </h1>
</body>
</html>
