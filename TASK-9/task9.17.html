<!DOCTYPE html>
<html>
<head>
  <title>Highlight Paragraph</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 5px;
    }
  </style>
</head>
<body>

  <p>This is a normal paragraph.</p>
  <p class="highlight">This paragraph is highlighted with background and bold text.</p>

</body>
</html>
