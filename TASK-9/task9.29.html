
<!DOCTYPE html>
<html>
<head>
  <title>Grouped Elements Line Height</title>
  <style>
    p, li, a {
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <p>This is a paragraph with line height 1.5.</p>

  <ul>
    <li>List item one</li>
    <li>List item two</li>
  </ul>

  <a href="#">This is a link with the same line height</a>

</body>
</html>
