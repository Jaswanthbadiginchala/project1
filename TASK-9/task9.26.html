
<!DOCTYPE html>
<html>
<head>
  <title>Universal Selector Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Heading without default margin</h1>
  <p>Paragraph without default padding or margin.</p>
  <div style="width: 200px; padding: 20px; border: 1px solid black;">
    This div uses border-box sizing, so padding is included in width.
  </div>

</body>
</html>
