<!DOCTYPE html>
<html>
<head>
  <title>Shared Button Styles</title>
  <style>
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="btn">Save</button>
  <button class="btn">Cancel</button>

</body>
</html>
