<!DOCTYPE html>
<html>
<head>
  <title>Styled Form</title>
  <style>
    input {
      border: 2px solid #333;
      padding: 8px;
      margin: 5px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Contact Form</h2>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
