
<!DOCTYPE html>
<html>
<head>
  <title>Grouped Button Styles</title>
  <style>
    .btn-primary,
    .btn-secondary {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      margin: 5px;
    }

    .btn-primary {
      background-color: #007BFF; /* Blue */
    }

    .btn-secondary {
      background-color: #6c757d; /* Gray */
    }
  </style>
</head>
<body>

  <button class="btn-primary">Primary</button>
  <button class="btn-secondary">Secondary</button>

</body>
</html>
