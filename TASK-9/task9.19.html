
<!DOCTYPE html>
<html>
<head>
  <title>Primary and Secondary Buttons</title>
  <style>
    .primary {
      background-color: #007BFF; /* Blue */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .secondary {
      background-color: #6c757d; /* Gray */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    /* Optional hover effects */
    .primary:hover {
      background-color: #0056b3;
    }

    .secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
