
<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    h1 {
      color: blue;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>This is a Blue Heading</h1>
  <p>This paragraph has 18px font size.</p>
  <p>Another paragraph with the same styling.</p>

</body>
</html>
