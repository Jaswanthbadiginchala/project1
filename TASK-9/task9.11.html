<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Line Height</title>
  <style>
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <p>This is the first paragraph. Notice the increased line height for better readability.</p>
  <p>This is the second paragraph, also styled with the same line-height.</p>

</body>
</html>
