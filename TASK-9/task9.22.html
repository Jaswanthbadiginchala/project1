<!DOCTYPE html>
<html>
<head>
  <title>Footer Example</title>
  <style>
    #footer {
      background-color: #222;  /* Dark background */
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
    body {
      margin-bottom: 60px; /* To prevent content hiding behind footer */
    }
  </style>
</head>
<body>

  <p>Page content goes here...</p>

  <div id="footer">
    &copy; 2025 Your Company Name
  </div>

</body>
</html>
