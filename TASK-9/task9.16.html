<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card 1</h3>
    <p>This is the content inside the first card.</p>
  </div>

  <div class="card">
    <h3>Card 2</h3>
    <p>This is the content inside the second card.</p>
  </div>

</body>
</html>
