<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 15px;
      padding: 20px;
      place-items: center; /* Center content both horizontally and vertically */
      height: 150px; /* Fixed height for demonstration */
      background: #e0f7fa;
    }
    .item {
      background: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="item">Centered 1</div>
    <div class="item">Centered 2</div>
    <div class="item">Centered 3</div>
  </div>

</body>
</html>
