<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 50px;
      grid-template-areas:
        "nav nav"
        "sidebar content"
        "footer footer";
      gap: 10px;
      height: 400px;
      padding: 20px;
      background: #f0f0f0;
    }
    .nav {
      grid-area: nav;
      background: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }
    .sidebar {
      grid-area: sidebar;
      background: #009688;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
    .content {
      grid-area: content;
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
    .footer {
      grid-area: footer;
      background: #607d8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="nav">Navigation</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content Area</div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
