<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      display: grid;
      grid-template-columns: 150px 1fr 150px;
      grid-template-rows: 100px 200px;
      grid-template-areas:
        "header header header"
        "sidebar main ads";
      gap: 10px;
      padding: 20px;
      background: #f0f0f0;
      height: 320px;
    }
    .header {
      grid-area: header;
      background: #455a64;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: bold;
    }
    .sidebar {
      grid-area: sidebar;
      background: #00796b;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
    .main {
      grid-area: main;
      background: #1976d2;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
    .ads {
      grid-area: ads;
      background: #d32f2f;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="ads">Ads</div>
  </div>

</body>
</html>
