<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      background: #f1f1f1;
    }

    .card {
      background: #03a9f4;
      color: white;
      border-radius: 8px;
      padding: 15px;
      display: flex;               /* Flexbox inside the card */
      flex-direction: column;
      justify-content: space-between;
      height: 150px;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card button {
      align-self: flex-start;
      padding: 6px 12px;
      border: none;
      background: white;
      color: #03a9f4;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <h3>Card 1</h3>
      <button>Details</button>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <button>Details</button>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <button>Details</button>
    </div>
  </div>

</body>
</html>
