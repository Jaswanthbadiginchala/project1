
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      background: #f7f7f7;
    }
    .item {
      background: #673ab7;
      color: white;
      padding: 30px 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
    <div class="item">Box 5</div>
    <div class="item">Box 6</div>
  </div>

</body>
</html>
