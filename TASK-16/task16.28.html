<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header  header"
        "sidebar main"
        "sidebar widgets";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 200px;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      background: #f0f0f0;
    }

    .header {
      grid-area: header;
      background: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #263238;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }

    .main {
      grid-area: main;
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
    }

    .widgets {
      grid-area: widgets;
      background: #eeeeee;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="header">Dashboard Header</div>
    <div class="sidebar">Sidebar Menu</div>
    <div class="main">Main Content Area</div>
    <div class="widgets">Widgets Section</div>
  </div>

</body>
</html>
