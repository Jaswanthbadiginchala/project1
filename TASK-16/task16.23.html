<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      gap: 10px;
      height: 300px;
      padding: 20px;
      background: #f9f9f9;
    }
    .header {
      grid-area: header;
      background: #3f51b5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }
    .sidebar {
      grid-area: sidebar;
      background: #009688;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
    .main {
      grid-area: main;
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
  </div>

</body>
</html>
