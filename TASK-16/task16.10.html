<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: auto 1fr 2fr;
      gap: 10px;
      padding: 20px;
    }
    .box {
      background: #009688;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box">Auto</div>
    <div class="box">1fr</div>
    <div class="box">2fr</div>
  </div>

</body>
</html>
