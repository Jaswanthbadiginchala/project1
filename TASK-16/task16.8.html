<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4-Column Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 150px); /* 4 columns, each 150px wide */
      gap: 15px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .box {
      background-color: #e91e63;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      font-size: 18px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
  </div>

</body>
</html>
