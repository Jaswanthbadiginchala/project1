<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      padding: 20px;
    }
    .card {
      background: #03a9f4;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .featured {
      grid-column: span 2;
      grid-row: span 2;
      background: #e91e63;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card featured">Featured Card</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
  </div>

</body>
</html>
