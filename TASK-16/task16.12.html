<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .item {
      background: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }
    .full-row {
      grid-column: 1 / -1;
      background: #f44336;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="item">Item 1</div>
    <div class="item full-row">Full row span</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>

</body>
</html>
