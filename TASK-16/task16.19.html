<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      width: 500px;
      height: 400px;
      border: 2px solid #333;
      
      justify-content: center; /* Center grid horizontally within container */
      align-content: end;      /* Align grid to bottom within container */
      background-color: #f9fbe7;
    }
    .box {
      background-color: #8bc34a;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
