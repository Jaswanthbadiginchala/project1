<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 150px 1fr 150px;
      grid-template-rows: 100px 200px;
      grid-template-areas:
        "header header header"
        "sidebar main ads";
      gap: 10px;
      padding: 20px;
      background: #fafafa;
      height: 320px;
    }
    .header {
      grid-area: header;
      background: #607d8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }
    .sidebar {
      grid-area: sidebar;
      background: #009688;
      color: white;
      padding: 20px;
      border-radius: 6px;
    }
    .main {
      grid-area: main;
      background: #3f51b5;
      color: white;
      padding: 20px;
      border-radius: 6px;
    }
    .ads {
      grid-area: ads;
      background: #ff5722;
      color: white;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="ads">Ads</div>
  </div>

</body>
</html>
