  <h1>Programming Terms Explained</h1>
  <dl>
    <dt>Variable</dt>
    <dd>A storage location identified by a name that holds data values.</dd>

    <dt>Function</dt>
    <dd>A block of code designed to perform a specific task when called.</dd>

    <dt>Loop</dt>
    <dd>A control structure that repeats a block of code while a condition is true.</dd>
  </dl>
