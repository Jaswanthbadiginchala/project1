
<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 200px;
      height: 120px;
      background: #4db8ff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="card">
    Hover to Zoom
  </div>

</body>
</html>
