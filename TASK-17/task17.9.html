
<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      padding: 10px 20px;
      background: coral;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button>Click Me</button>

</body>
</html>
