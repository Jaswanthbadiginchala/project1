<!DOCTYPE html>
<html>
<head>
  <style>
    .info-box {
      display: inline-block;
      padding: 12px 20px;
      background: #eee;
      border-radius: 6px;
      font-family: sans-serif;
      position: relative;
      cursor: pointer;
    }

    .info-box::after {
      content: "Hover to see more";
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translate(10px, -50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .info-box:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="info-box">Product Title</div>

</body>
</html>
