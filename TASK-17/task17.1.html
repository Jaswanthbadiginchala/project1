<!DOCTYPE html>
<html>
<head>
  <style>
    .my-button {
      background-color: #4CAF50; /* Default background */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .my-button:hover {
      background-color: #45a049; /* Background on hover */
    }
  </style>
</head>
<body>

  <button class="my-button">Hover Me</button>

</body>
</html>
