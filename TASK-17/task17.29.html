
<!DOCTYPE html>
<html>
<head>
  <style>
    .underline-link {
      position: relative;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .underline-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #0077cc;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .underline-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <a href="#" class="underline-link">Hover Me</a>

</body>
</html>
