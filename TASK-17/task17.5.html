<!DOCTYPE html>
<html>
<head>
  <style>
    .nav-link {
      position: relative;
      color: #333;
      text-decoration: none;
      padding-bottom: 4px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #ff5733;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <a href="#" class="nav-link">Hover Link</a>

</body>
</html>
