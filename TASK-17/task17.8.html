<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px 2px limegreen;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Focus to glow" />

</body>
</html>
