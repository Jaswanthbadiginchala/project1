<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      font-family: sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    tr:nth-child(odd) {
      background-color: #fafafa;
    }
    tr:nth-child(even) {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <table>
    <tr><th>Item</th><th>Quantity</th><th>Price</th></tr>
    <tr><td>Apples</td><td>10</td><td>$5</td></tr>
    <tr><td>Bananas</td><td>7</td><td>$3.50</td></tr>
    <tr><td>Cherries</td><td>20</td><td>$12</td></tr>
    <tr><td>Dates</td><td>15</td><td>$8</td></tr>
  </table>

</body>
</html>
