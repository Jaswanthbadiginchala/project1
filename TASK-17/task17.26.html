<!DOCTYPE html>
<html>
<head>
  <style>
    blockquote {
      font-style: italic;
      padding: 15px 20px;
      border-left: 4px solid #ccc;
      margin: 30px auto;
      max-width: 600px;
      color: #444;
      background: #f9f9f9;
    }

    blockquote::first-line {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <blockquote>
    This is an example blockquote. Only the first line will have a yellow background, making it stand out nicely.
    The rest of the text remains styled normally.
  </blockquote>

</body>
</html>
