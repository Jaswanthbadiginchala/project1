<!DOCTYPE html>
<html>
<head>
  <style>
    blockquote {
      position: relative;
      font-style: italic;
      margin: 20px;
      padding: 10px 20px;
      border-left: 4px solid #ccc;
      color: #555;
    }

    blockquote::before,
    blockquote::after {
      content: "‚Äù";
      font-size: 24px;
      color: #999;
      position: absolute;
    }

    blockquote::before {
      top: 0;
      left: 10px;
    }

    blockquote::after {
      bottom: 0;
      right: 10px;
    }
  </style>
</head>
<body>

  <blockquote>
    This is a styled quote with decorative quote marks.
  </blockquote>

</body>
</html>
