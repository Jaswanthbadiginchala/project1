<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 8px #3399ff;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Glowing input" />

</body>
</html>
