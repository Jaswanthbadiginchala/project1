<!DOCTYPE html>
<html>
<head>
  <style>
    p::first-letter {
      font-size: 3em;
      font-weight: bold;
      color: #2a9d8f;
      float: left;
      line-height: 1;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <p>
    This paragraph has its first letter enlarged and styled to stand out.
    It creates a classic “drop cap” effect.
  </p>

</body>
</html>
