<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: blue;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Focus me" />

</body>
</html>
