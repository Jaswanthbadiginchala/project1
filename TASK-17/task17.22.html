<!DOCTYPE html>
<html>
<head>
  <style>
    .spinner {
      position: relative;
      width: 50px;
      height: 50px;
      margin: 50px auto;
    }

    .spinner::before {
      content: "";
      box-sizing: border-box;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 40px;
      height: 40px;
      border: 4px solid #3498db;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

</body>
</html>
