<!DOCTYPE html>
<html>
<head>
  <style>
    .tooltip-container {
      position: relative;
      display: inline-block;
      margin: 50px;
    }

    .tooltip-text {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }

    .tooltip-container:hover .tooltip-text {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="tooltip-container">
    Hover me
    <div class="tooltip-text">Tooltip info here</div>
  </div>

</body>
</html>
