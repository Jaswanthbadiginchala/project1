<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }
    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #d9ead3;
    }
  </style>
</head>
<body>

  <table>
    <tr><th>Name</th><th>Age</th><th>City</th></tr>
    <tr><td>Alice</td><td>28</td><td>New York</td></tr>
    <tr><td>Bob</td><td>34</td><td>Chicago</td></tr>
    <tr><td>Charlie</td><td>22</td><td>San Francisco</td></tr>
    <tr><td>Diana</td><td>40</td><td>Boston</td></tr>
  </table>

</body>
</html>
