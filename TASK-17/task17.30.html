<!DOCTYPE html>
<html>
<head>
  <style>
    p::first-letter {
      font-size: 2.5em;
      font-weight: bold;
      color: #e67e22;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    p:hover::first-letter {
      transform: scale(1.5);
    }
  </style>
</head>
<body>

  <p>
    Hover over this paragraph to see the first letter enlarge smoothly, adding a bit of interactive flair.
  </p>

</body>
</html>
