<!DOCTYPE html>
<html>
<head>
  <style>
    p::first-line {
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>

  <p>
    This is a paragraph where only the very first line of text is styled differently.
    The rest of the paragraph remains normal.
  </p>

</body>
</html>
