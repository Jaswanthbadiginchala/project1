<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center; /* Center all items horizontally */
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
      gap: 50px; /* Add space between logo and nav items */
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-items {
      display: flex;
      gap: 20px;
    }

    .nav-items a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-items a:hover {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
