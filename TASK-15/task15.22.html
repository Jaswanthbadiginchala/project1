<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      gap: 10px;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    .item {
      background: #007acc;
      color: white;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      flex-grow: 1;
      flex-basis: 100px; /* Default base width */
    }

    .fixed-width {
      flex-basis: 300px; /* Fixed width */
      background: #4caf50;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Flexible 1</div>
    <div class="item fixed-width">Fixed 300px</div>
    <div class="item">Flexible 2</div>
  </div>

</body>
</html>
