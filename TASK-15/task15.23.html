<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      gap: 10px;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ccc;
      width: 500px; /* Limit container width to see shrinking */
      overflow-x: auto; /* Enable horizontal scroll if needed */
    }

    .item {
      background: #007acc;
      color: white;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      flex: 1 1 100px; /* flex-grow:1, flex-shrink:1, flex-basis:100px */
      white-space: nowrap;
    }

    .no-shrink {
      flex-shrink: 0; /* Prevent shrinking */
      background: #e91e63;
      flex-basis: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Shrinkable 1</div>
    <div class="item no-shrink">No Shrink</div>
    <div class="item">Shrinkable 2</div>
  </div>

</body>
</html>
