
<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      align-items: stretch; /* Stretch children vertically */
      height: 150px;
      border: 2px solid #444;
      font-family: Arial, sans-serif;
      gap: 15px;
      padding: 10px;
    }

    .box {
      flex: 1;
      background: #673ab7;
      color: white;
      padding: 10px;
      /* No height set here */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
