<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      flex-wrap: wrap; /* Enable wrapping for small screens */
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #34495e;
      border-radius: 4px;
    }

    /* Responsive breakpoint */
    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
