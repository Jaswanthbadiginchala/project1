<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 80px;
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 0 20px;
      gap: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .start {
      align-items: flex-start; /* Items align to top */
      border: 2px solid #4caf50;
    }

    .end {
      align-items: flex-end; /* Items align to bottom */
      border: 2px solid #f44336;
    }

    .item {
      background: #555;
      padding: 10px 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container start">
    <div class="item">Flex-Start</div>
    <div class="item">Aligned Top</div>
  </div>

  <div class="container end">
    <div class="item">Flex-End</div>
    <div class="item">Aligned Bottom</div>
  </div>

</body>
</html>
