<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: #fff;
      font-family: sans-serif;
    }

    .logo {
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">FlexNav</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
