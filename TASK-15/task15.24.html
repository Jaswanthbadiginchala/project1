<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: #eee;
      font-family: Arial, sans-serif;
    }

    .item {
      flex: 1;               /* flex-grow:1, flex-shrink:1, flex-basis:0 */
      background: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
