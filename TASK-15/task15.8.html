<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #1a1a1a;
      padding: 12px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar div {
      padding: 6px 12px;
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>Logo</div>
    <div>About</div>
    <div>Contact</div>
  </div>

</body>
</html>
