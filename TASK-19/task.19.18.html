<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 60px;
      background-color: #f0f0f0;
      font-family: sans-serif;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Mobile: Adjust padding and margin */
    @media (max-width: 599px) {
      .container {
        padding: 20px 15px;
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Responsive Container</h2>
    <p>
      On mobile screens, the padding and margin shrink to better fit smaller displays, improving usability and aesthetics.
    </p>
  </div>

</body>
</html>
