<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* Hide image below 600px */
    @media (max-width: 599px) {
      img {
        display: none;
      }
    }
  </style>
</head>

</body>
</html>
