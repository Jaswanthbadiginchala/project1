<!DOCTYPE html>
<html>
<head>
  <style>
    .full-screen-center {
      min-height: 100vh;
      display: flex;
      justify-content: center; /* Horizontal centering */
      align-items: center;     /* Vertical centering */
      background-color: #f9f9f9;
    }

    .content {
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="full-screen-center">
    <div class="content">
      <p>This content is centered inside a full-height container.</p>
    </div>
  </div>

</body>
</html>
