<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #eee;
      }
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <h2>Auto Light/Dark Theme</h2>
  <p>This switches based on your system preference.</p>
</body>
</html>
