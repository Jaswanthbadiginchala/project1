
<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      font-size: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .container p {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>This paragraph has font-size: 1.5em inside a container with font-size: 20px.</p>
  </div>

</body>
</html>
