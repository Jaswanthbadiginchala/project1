<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      width: 100%;
      max-width: 600px; /* Default max width */
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: max-width 0.3s ease;
    }

    /* Smaller screens: reduce max-width */
    @media (max-width: 768px) {
      img {
        max-width: 400px;
      }
    }

    /* Very small screens: further reduce max-width */
    @media (max-width: 480px) {
      img {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <img src="https://th.bing.com/th/id/OIP.GMTA6oXD7A_2lYQBkWUFfAHaFi?w=281&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3/800x400" alt="Responsive Image">

</body>
</html>
