<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto; /* Horizontally center the wrapper */
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Centered Wrapper</h1>
    <p>
      This content is inside a wrapper with <code>max-width: 1200px</code> and centered using <code>margin: 0 auto</code>.
      On larger screens, the width won't exceed 1200px, but it will stay centered with equal space on both sides.
    </p>
  </div>

</body>
</html>
