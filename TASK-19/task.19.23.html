<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --btn-padding: 0.8em 1.5em;
      --btn-radius: 8px;
      --btn-color: #3498db;
    }

    button {
      padding: var(--btn-padding);
      border-radius: var(--btn-radius);
      background-color: var(--btn-color);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2c80b4;
    }

    @media (max-width: 480px) {
      :root {
        --btn-padding: 0.6em 1.2em;
        --btn-radius: 6px;
      }
    }
  </style>
</head>
<body>

  <button>Responsive Button</button>

</body>
</html>
