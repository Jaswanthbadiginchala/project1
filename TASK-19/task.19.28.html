<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --card-gap: 20px;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    .card-container {
      display: flex;
      gap: var(--card-gap);
      padding: var(--card-gap);
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .card {
      flex: 1;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h3>Card 1</h3>
      <p>Reusable spacing, background, and shadow.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Consistent look using CSS variables.</p>
    </div>
  </div>

</body>
</html>
