<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #333;
      padding: 10px 20px;
      justify-content: center;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
    }

    /* Stack vertically on small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      
      .navbar a {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
