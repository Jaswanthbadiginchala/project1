<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal columns */
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: sans-serif;
    }

    .box {
      background: #3498db;
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Responsive: Switch to 1 column below 768px */
    @media (max-width: 767px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Column 1 Content</div>
    <div class="box">Column 2 Content</div>
  </div>

</body>
</html>
