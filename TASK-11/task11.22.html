<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #222; /* Dark background to see transparency */
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .transparent-box {
      width: 300px;
      padding: 20px;
      background-color: rgba(0, 128, 255, 0.5); /* Semi-transparent blue */
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="transparent-box">
    This box has a semi-transparent background using <code>rgba(0, 128, 255, 0.5)</code>.
  </div>

</body>
</html>
