<!DOCTYPE html>
<html>
<head>
  <style>
    .transparent-box {
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 99, 71, 0.5); /* semi-transparent tomato red */
      border: 2px solid rgba(255, 99, 71, 0.8);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px auto;
      border-radius: 8px;
    }

    body {
      background-color: #333; /* dark background to see transparency */
    }
  </style>
</head>
<body>

  <div class="transparent-box">
    This box has a semi-transparent background using <code>rgba(255, 99, 71, 0.5)</code>.
  </div>

</body>
</html>
