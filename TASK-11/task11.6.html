<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-padding-box {
      width: 300px;
      background-color: #fff3cd;
      border: 2px solid #ffa000;
      padding-top: 10px;
      padding-right: 15px;
      padding-bottom: 20px;
      padding-left: 25px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="custom-padding-box">
    This box uses individual padding values:
    <ul>
      <li>Top: 10px</li>
      <li>Right: 15px</li>
      <li>Bottom: 20px</li>
      <li>Left: 25px</li>
    </ul>
  </div>

</body>
</html>
