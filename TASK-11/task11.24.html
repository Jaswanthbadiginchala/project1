Sure! Here’s a smaller, simpler hero section with a background image and centered text overlay:

<!DOCTYPE html>
<html>
<head>
  <style>
    .hero {
      height: 300px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Scenic Views</h1>
      <p>Experience nature’s beauty</p>
    </div>
  </div>

</body>
</html>
