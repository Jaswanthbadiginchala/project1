<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #888;
      font-family: Arial, sans-serif;
      margin: 40px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Simple Card</h2>
    <p>This card has a subtle shadow using <code>box-shadow: 2px 2px 5px #888;</code></p>
  </div>

</body>
</html>
