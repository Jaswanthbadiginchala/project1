
<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 350px;
      background-color: #c8e6c9; /* light green */
      border: 2px solid #388e3c;
    }

    .box p {
      padding: 20px;
      margin: 0;
      background-color: #a5d6a7; /* slightly darker green to show padding area */
    }
  </style>
</head>
<body>

  <div class="box">
    <p>
      This paragraph has <strong>20px padding</strong> inside a colored box. The spacing around the text (inside the paragraph area) is padding, not margin.
    </p>
  </div>

</body>
</html>
