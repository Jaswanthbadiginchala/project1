Here's a simple HTML code that creates a <div> with a fixed width of 300px and height of 200px:

<!DOCTYPE html>
<html>
<head>
  <style>
    .fixed-box {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid #000;
    }
  </style>
</head>
<body>

  <div class="fixed-box">
    This is a fixed-size div (300px Ã— 200px).
  </div>

</body>
</html>
