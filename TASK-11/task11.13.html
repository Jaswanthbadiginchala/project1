<!DOCTYPE html>
<html>
<head>
  <style>
    .box1, .box2 {
      width: 150px;
      height: 100px;
      background-color: #81d4fa;
      border: 2px solid #0288d1;
      color: #01579b;
      font-family: Arial, sans-serif;
      display: inline-block;
      vertical-align: top;
      line-height: 100px;
      text-align: center;
      box-sizing: border-box;
    }

    .box1 {
      margin-right: 50px;  /* pushes box2 farther right */
      margin-left: 10px;   /* pushes box1 away from left edge */
    }

    .box2 {
      margin-left: 30px;   /* pushes box2 away from box1 */
      margin-right: 5px;   /* pushes box2 away from right edge */
      background-color: #a5d6a7;
      border-color: #388e3c;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>

</body>
</html>
