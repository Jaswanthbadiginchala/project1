
<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #555;
      margin: 20px;
      font-family: Arial, sans-serif;
      color: white;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      line-height: 100px;
      box-sizing: content-box; /* default */
      background-color: #4a90e2;
    }

    .border-box {
      box-sizing: border-box;
      background-color: #f06292;
    }
  </style>
</head>
<body>

  <div class="box">
    content-box<br>
    (default)
  </div>

  <div class="box border-box">
    border-box
  </div>

</body>
</html>
