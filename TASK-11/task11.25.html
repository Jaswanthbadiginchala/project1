<!DOCTYPE html>
<html>
<head>
  <style>
    .hero {
      height: 300px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') top right / cover no-repeat;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: flex-start; /* align horizontally to left */
      align-items: flex-end;       /* align vertically to bottom */
      text-align: left;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 60%;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
