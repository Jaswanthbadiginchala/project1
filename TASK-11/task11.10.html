<!DOCTYPE html>
<html>
<head>
  <style>
    .styled-border-box {
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border-top: 3px solid #333;
      border-left: 3px dashed #333;
      border-bottom: 5px double #333;
      border-right: 2px dotted #333;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="styled-border-box">
    This box has different border styles:
    <ul>
      <li><strong>Top:</strong> solid</li>
      <li><strong>Left:</strong> dashed</li>
      <li><strong>Bottom:</strong> double</li>
      <li><strong>Right:</strong> dotted</li>
    </ul>
  </div>

</body>
</html>
