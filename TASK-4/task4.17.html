<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal Anchor Link Example</title>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p><a href="#about">Jump to About Section</a></p>

  <p>This is some placeholder content before the About section...</p>
  <p>More content here to simulate scrolling...</p>
  <p>Even more content to make the page longer...</p>

  <h2 id="about">About</h2>
  <p>This is the About section of the page, where more details are shared.</p>
</body>
</html>
