<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Box on Hover</title>
  <style>
    .scale-box {
      width: 150px;
      height: 150px;
      background-color: #e74c3c;
      margin: 50px;
      transition: transform 0.3s ease;
    }

    .scale-box:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="scale-box"></div>

</body>
</html>
