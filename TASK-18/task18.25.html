<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Effect</title>
  <style>
    .typing {
      font-family: monospace;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 2px solid #2c3e50;
      animation: type 4s steps(30, end) forwards;
      margin: 80px auto;
    }

    @keyframes type {
      from { width: 0; }
      to   { width: 18ch; }
    }
  </style>
</head>
<body>

  <div class="typing">Hello, this is a typing effect!</div>

</body>
</html>
