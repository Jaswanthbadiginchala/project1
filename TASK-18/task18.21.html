<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Animations</title>
  <style>
    .combo-box {
      width: 100px;
      height: 100px;
      background: #16a085;
      margin: 80px auto;
      border-radius: 12px;
      animation: scaleUpDown 2s ease-in-out infinite, rotate360 4s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
    }

    @keyframes scaleUpDown {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes rotate360 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="combo-box">Spin + Scale</div>

</body>
</html>
