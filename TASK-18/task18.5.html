<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Image on Hover</title>
  <style>
    .rotate-image {
      width: 200px;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .rotate-image:hover {
      transform: rotate(5deg);
    }
  </style>
</head>
<body>

  <img src="https://ts4.mm.bing.net/th?id=OIP.G16PrlWIj88BUy7XeXqxuwHaJQ&pid=15.1/200" alt="Sample Image" class="rotate-image">

</body>
</html>
