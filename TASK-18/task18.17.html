<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Background Color</title>
  <style>
    .color-shift {
      width: 180px;
      height: 100px;
      border-radius: 12px;
      animation: bgChange 4s linear infinite;
      margin: 60px auto;
    }

    @keyframes bgChange {
      0%   { background-color: #1abc9c; }
      33%  { background-color: #3498db; }
      66%  { background-color: #9b59b6; }
      100% { background-color: #1abc9c; }
    }
  </style>
</head>
<body>

  <div class="color-shift"></div>

</body>
</html>
