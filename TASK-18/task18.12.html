<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Move Left to Right</title>
  <style>
    .moving-box {
      width: 60px;
      height: 60px;
      background: #e67e22;
      position: relative;
      animation: slide 2s linear infinite alternate;
      margin: 50px;
      border-radius: 8px;
    }

    @keyframes slide {
      0% {
        left: 0;
      }
      100% {
        left: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="moving-box"></div>

</body>
</html>
