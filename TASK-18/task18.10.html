<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Width Expand</title>
  <style>
    .expand-box {
      width: 100px;
      height: 40px;
      background: #27ae60;
      transition: width 1s ease;
      border-radius: 6px;
    }

    .expand-box:hover {
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="expand-box"></div>

</body>
</html>
