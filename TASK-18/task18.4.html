<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Padding Button</title>
  <style>
    .padding-button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: padding 0.3s ease;
    }

    .padding-button:hover {
      padding: 14px 28px;
    }
  </style>
</head>
<body>

  <button class="padding-button">Hover Me</button>

</body>
</html>
