<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Hover</title>
  <style>
    .delayed-box {
      width: 120px;
      height: 120px;
      background: #f39c12;
      transition: transform 0.4s ease, background 0.4s ease;
      transition-delay: 0.5s;
      margin: 50px;
      border-radius: 10px;
    }

    .delayed-box:hover {
      transform: scale(1.1);
      background: #d35400;
    }
  </style>
</head>
<body>

  <div class="delayed-box"></div>

</body>
</html>
