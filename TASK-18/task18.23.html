<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alert Fade & Slide</title>
  <style>
    .alert {
      width: 280px;
      margin: 80px auto;
      padding: 16px 24px;
      background-color: #f39c12;
      color: white;
      border-radius: 8px;
      font-family: sans-serif;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeSlide 1s forwards ease-out;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="alert">This is an alert message!</div>

</body>
</html>
