<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Menu</title>
  <style>
    ul.menu {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      font-family: sans-serif;
    }

    .menu li a {
      text-decoration: none;
      padding: 10px 16px;
      color: #2c3e50;
      background: #ecf0f1;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .menu li a:hover {
      background: #2c3e50;
      color: #ecf0f1;
    }
  </style>
</head>
<body>

  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
