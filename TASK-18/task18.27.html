
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Color Hover Animation</title>
  <style>
    .hover-box {
      width: 200px;
      height: 80px;
      background-color: #3498db;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .hover-box:hover {
      animation: bgFlash 1s forwards;
    }

    @keyframes bgFlash {
      0%   { background-color: #3498db; }
      50%  { background-color: #9b59b6; }
      100% { background-color: #2ecc71; }
    }
  </style>
</head>
<body>

  <div class="hover-box">Hover Me</div>

</body>
</html>
