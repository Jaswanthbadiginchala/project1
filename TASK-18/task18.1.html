
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Hover Button</title>
  <style>
    .smooth-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .smooth-button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <button class="smooth-button">Hover Me</button>

</body>
</html>
