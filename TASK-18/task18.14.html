<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fade In</title>
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
      width: 150px;
      height: 80px;
      background: #e74c3c;
      margin: 60px auto;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="fade-in">Hello!</div>

</body>
</html>
