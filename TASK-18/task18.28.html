
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alternate Animation</title>
  <style>
    .box {
      width: 60px;
      height: 60px;
      background: #e74c3c;
      position: relative;
      animation: slide 1.5s ease-in-out infinite alternate;
      margin: 100px auto;
      border-radius: 8px;
    }

    @keyframes slide {
      from {
        left: 0;
      }
      to {
        left: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
