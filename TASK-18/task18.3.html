
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Shadow Transition</title>
  <style>
    .card {
      width: 250px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      font-family: sans-serif;
      margin: 50px auto;
    }

    .card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Hover Card</h3>
    <p>This card has a smooth shadow transition on hover.</p>
  </div>

</body>
</html>
