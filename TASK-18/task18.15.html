<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Logo</title>
  <style>
    .spinner {
      width: 80px;
      height: 80px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg') no-repeat center/contain;
      animation: spin 3s linear infinite;
      margin: 60px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

</body>
</html>
