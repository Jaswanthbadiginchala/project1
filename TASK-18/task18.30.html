<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staggered Grid Animation</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 20px;
      margin: 100px auto;
      justify-content: center;
    }

    .item {
      width: 80px;
      height: 80px;
      background: #9b59b6;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .item:nth-child(1) { animation-delay: 0s; }
    .item:nth-child(2) { animation-delay: 0.2s; }
    .item:nth-child(3) { animation-delay: 0.4s; }
    .item:nth-child(4) { animation-delay: 0.6s; }
    .item:nth-child(5) { animation-delay: 0.8s; }
    .item:nth-child(6) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

</body>
</html>
