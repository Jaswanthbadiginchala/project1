
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulsing Circle</title>
  <style>
    .pulse-circle {
      width: 70px;
      height: 70px;
      background: #9b59b6;
      border-radius: 50%;
      margin: 80px auto;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div class="pulse-circle"></div>

</body>
</html>
