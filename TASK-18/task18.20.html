<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Flip Animation</title>
  <style>
    .card {
      width: 150px;
      height: 200px;
      perspective: 600px;
      margin: 80px auto;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: flip 2s infinite alternate ease-in-out;
      border-radius: 12px;
      cursor: pointer;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      color: white;
    }

    .card-front {
      background: #2980b9;
    }

    .card-back {
      background: #e74c3c;
      transform: rotateY(180deg);
    }

    @keyframes flip {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(180deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>

</body>
</html>
