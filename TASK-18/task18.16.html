<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scaling Dots Loader</title>
  <style>
    .loader {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 80px auto;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: #e67e22;
      border-radius: 50%;
      transform: scale(0.5);
      animation: scaleUp 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes scaleUp {
      0%, 80%, 100% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
