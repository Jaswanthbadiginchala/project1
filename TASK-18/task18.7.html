<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Link Underline</title>
  <style>
    .animated-link {
      text-decoration: none;
      color: #2980b9;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
      font-size: 18px;
    }

    .animated-link:hover {
      border-bottom: 2px solid #2980b9;
    }
  </style>
</head>
<body>

  <a href="#" class="animated-link">Hover Over Me</a>

</body>
</html>
