<!DOCTYPE html>
<html>
<head>
  <title>Frontend vs Backend</title>
  <style>
    .column {
      display: inline-block;
      width: 45%;
      vertical-align: top;
      margin: 2%;
    }
  </style>
</head>
<body>

  <h1>Frontend vs Backend</h1>

  <div class="column">
    <h2>Frontend</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>User Interface</li>
      <li>Responsive Design</li>
      <li>Browser-based</li>
    </ul>
  </div>

  <div class="column">
    <h2>Backend</h2>
    <ul>
      <li>Node.js, Python, PHP</li>
      <li>Database Handling</li>
      <li>Server Logic</li>
      <li>APIs and Authentication</li>
    </ul>
  </div>

</body>
</html>
