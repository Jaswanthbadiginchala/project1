
<!DOCTYPE html>
<html>
<head>
  <title>Anchor Tags with rel Attributes</title>
</head>
<body>
  <h2>Anchor Tags with Different rel Attributes</h2>

  <p><a href="https://example.com" target="_blank" rel="nofollow">Visit Example (nofollow)</a></p>
  <p><a href="https://example.com" target="_blank" rel="noopener">Visit Example (noopener)</a></p>
  <p><a href="https://example.com" target="_blank" rel="noreferrer">Visit Example (noreferrer)</a></p>

</body>
</html>
