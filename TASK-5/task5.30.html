   <!DOCTYPE html>
<html>
<head>
  <title>Mini Navigation Menu</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
 section {
      padding: 50px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>My Website</h1>

  <!-- Navigation Menu -->
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <!-- Sections -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the homepage of my website!</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This section gives an overview about the purpose of the website.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach us through email or phone provided below.</p>
  </section>

</body>
</html>
