
<!DOCTYPE html>
<html>
<head>
  <title>Links Example</title>
</head>
<body>
  <h2>Links Example</h2>

  <!-- Link to another page in the same folder -->
  <p><a href="page2.html">Go to Page 2 (same folder)</a></p>

  <!-- Link to a file in a subfolder -->
  <p><a href="./folder/file.html">Go to File in Subfolder</a></p>

  <!-- External link opening in new tab -->
  <p><a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Visit Example.com</a></p>
  
</body>
</html>
