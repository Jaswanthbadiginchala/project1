Here's a complete HTML file with an anchor link at the top that jumps to the bottom of the page:

<!DOCTYPE html>
<html>
<head>
  <title>Jump to Bottom Example</title>
</head>
<body>

  <!-- Anchor link at the top -->
  <a href="#bottom">Go to Bottom</a>

  <!-- Some space to demonstrate the scroll -->
  <p style="margin-top: 800px;">Scroll down to see the bottom link work.</p>

  <!-- Bottom section with an ID -->
  <p id="bottom"><strong>Youâ€™ve reached the bottom of the page!</strong></p>

</body>
</html>
