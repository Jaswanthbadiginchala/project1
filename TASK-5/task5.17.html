<!DOCTYPE html>
<html>
<head>
  <title>Internal Link Example</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    #about {
      margin-top: 100vh; /* Push the section down to demonstrate scrolling */
      padding: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Link to scroll down to the "about" section -->
  <a href="#about">Go to About Section</a>

  <!-- Some filler content to create space -->
  <p>Scroll down or click the link above to jump to the About section.</p>

  <!-- The internal section -->
  <section id="about">
    <h2>About Us</h2>
    <p>This is the About section of the page. Here you can add information about your website or company.</p>
  </section>

</body>
</html>
