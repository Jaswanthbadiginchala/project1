<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Table with Padding</title>
</head>
<body>

<table border="1" style="border-collapse: collapse; margin: 20px auto;">
  <thead style="background-color: #4CAF50; color: white;">
    <tr>
      <th style="padding: 10px; text-align: center;">Item</th>
      <th style="padding: 10px; text-align: center;">Qty</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 10px; text-align: center;">Apples</td>
      <td style="padding: 10px; text-align: center;">10</td>
    </tr>
    <tr>
      <td style="padding: 10px; text-align: center;">Bananas</td>
      <td style="padding: 10px; text-align: center;">5</td>
    </tr>
  </tbody>
  <tfoot style="background-color: #f2f2f2; font-weight: bold;">
    <tr>
      <td style="padding: 10px; text-align: center;">Total</td>
      <td style="padding: 10px; text-align: center;">15</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
