<!DOCTYPE html>
<html>
<head>
  <title>Language and Country Form</title>
</head>
<body>
  <h2>Select Known Programming Languages:</h2>
  <form>
    <label><input type="checkbox" name="language" value="HTML"> HTML</label><br>
    <label><input type="checkbox" name="language" value="CSS"> CSS</label><br>
    <label><input type="checkbox" name="language" value="JS"> JavaScript</label><br><br>

    <label for="country">Choose your country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
      <option value="australia">Australia</option>
    </select>
  </form>
</body>
</html>
