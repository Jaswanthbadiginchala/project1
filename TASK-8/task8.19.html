
<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
  <h2>Send Us a Message</h2>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="JASWANTH" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="JASWANTHBADIGENCHALA@gmail.com" required>
    </fieldset>

    <br>

    <fieldset>
      <legend>Your Message</legend>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="35" placeholder="HELLO" required></textarea>
    </fieldset>

    <br>

    <button type="submit">Send Message</button>
    <button type="reset">Clear Form</button>
  </form>
</body>
</html>
