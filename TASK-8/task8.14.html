<!DOCTYPE html>
<html>
<head>
  <title>Tooltip Table</title>
</head>
<body>
  <table border="1" style="text-align:center; padding:10px;">
    <thead>
      <tr>
        <th title="Name of the product">Product</th>
        <th title="Cost of the product in USD">Price</th>
        <th title="Click to purchase">Buy Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Phone</td>
        <td>$299</td>
        <td><a href="#">Buy Now</a></td>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>$799</td>
        <td><a href="#">Buy Now</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
