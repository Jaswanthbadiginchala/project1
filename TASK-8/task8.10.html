<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Table with Thead, Tbody, Tfoot</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      text-align: center;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    thead {
      background-color: #4CAF50;
      color: white;
    }
    tfoot {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr><th>Item</th><th>Qty</th></tr>
  </thead>
  <tbody>
    <tr><td>Apples</td><td>10</td></tr>
    <tr><td>Bananas</td><td>5</td></tr>
  </tbody>
  <tfoot>
    <tr><td>Total</td><td>15</td></tr>
  </tfoot>
</table>

</body>
</html>
