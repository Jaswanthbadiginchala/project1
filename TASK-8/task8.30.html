<!DOCTYPE html>
<html>
<body>
  <form action="#" method="post">
    <label><input type="checkbox" name="lang" value="HTML" required> HTML</label><br>
    <select name="country" required>
      <option value="">--Country--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select><br><br>
    <textarea name="feedback" maxlength="100" placeholder="Feedback"></textarea><br><br>
    <input type="date" name="date" required><br><br>
    <input type="number" name="rating" min="1" max="5"><br><br>
    <input type="file" name="file"><br><br>
    <input type="text" name="username" pattern="[A-Za-z]+" required><br><br>
    <input type="submit">
  </form>
</body>
</html>
