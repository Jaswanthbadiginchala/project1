<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h2>Get in Touch</h2>
  <form>
    <fieldset>
      <legend>Contact Info</legend>

      <p>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="JASWANTH" required>
      </p>

      <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="jaswanth badigenchala@gmail.com" required>
      </p>
    </fieldset>

    <fieldset>
      <legend>Message</legend>

      <p>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here...HI" required></textarea>
      </p>
    </fieldset>

    <p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </p>
  </form>
</body>
</html>
